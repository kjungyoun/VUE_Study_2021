<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h2>{{msg}}</h2>
      <p>{{msg}}</p>
      <p v-html="msg"></p>
    </div>
    <script>
      var v = new Vue({
        el: "#app",
        data() {
          return {
            msg: "<big>안녕</big> Vuejs !!!",
          };
        },
      });
    </script>
  </body>
</html>
