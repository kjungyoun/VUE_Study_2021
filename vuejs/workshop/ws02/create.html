<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>게시글 목록</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.0/moment.min.js"></script>
  </head>
  <body>
    <div id="app" class="container">
      <p>
        <a href="./index.html">HOME</a>
        <a href="./list.html">게시판</a>
      </p>
      <h2 class="text-center">게시글 등록</h2>
      <table class="table table-condensed w-25">
        <tr>
          <th>글쓴이</th>
          <td>
            <input
              type="text"
              id="writer"
              ref="writer"
              v-model="writer"
              placeholder="작성자를 입력해주세요"
            />
          </td>
        </tr>
        <tr>
          <th>제목</th>
          <td>
            <input
              type="text"
              id="title"
              ref="title"
              v-model="title"
              placeholder="제목을 입력해주세요"
            />
          </td>
        </tr>
        <tr>
          <th>내용</th>
          <td>
            <textarea id="content" cols="30" ref="content" v-model="content" rows="10"></textarea>
          </td>
        </tr>
      </table>
      <div class="text-right">
        <button class="btn btn-primary" @click="createHandler">등록</button>
        <button class="btn btn-primary" @click="moveHandler">목록</button>
      </div>
    </div>
    <script>
      new Vue({
        el: "#app",
        data() {
          return {
            writer: "",
            title: "",
            content: "",
          };
        },
        methods: {
          moveHandler() {
            location.href = "list.html";
          },
          createHandler() {
            // 데이터 검증
            let err = true;
            let msg = "";

            if (this.writer == "") {
              msg = "작성자를 입력해 주세요";
              err = false;
              this.$refs.writer.focus();
            } else if (this.title == "") {
              msg = "제목을 입력해주세요";
              err = false;
              this.$refs.title.focus();
            } else if (this.content == "") {
              msg = "내용을 입력해주세요.";
              err = false;
              this.$refs.content.focus();
            }

            if (!err) {
              alert(msg);
            } else {
              // localStorage에 등록하기

              // localStorage에 저장된 기존 데이터 추출
              const board = localStorage.getItem("board");
              let newBoard = { sequence: 0, items: [] };

              if (board) {
                newBoard = JSON.parse(board);
              }
              newBoard.sequence += 1; // 새 글이 추가되므로 sequence를 증가
              newBoard.items.push({
                no: newBoard.sequence,
                writer: this.writer,
                title: this.title,
                regtime: moment(new Date()).format("YYYY.MM.DD"),
              });

              // 추가된 데이터를 localStorage에 저장
              localStorage.setItem("board", JSON.stringify(newBoard));

              alert("등록 완료");
              location.href = "list.html";
            }
          },
        },
      });
    </script>
  </body>
</html>
